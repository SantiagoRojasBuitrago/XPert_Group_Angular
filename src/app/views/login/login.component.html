<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="username" id="username" placeholder="Enter your username" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" id="password" placeholder="Enter your password" type="password" class="form-control" />
          </div>
          <div class="d-grid mb-3">
            <button (click)="login()" class="btn btn-primary btn-block">Login</button>
          </div>
          <div class="text-center">
            <button (click)="goToRegister()" class="btn btn-secondary">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
